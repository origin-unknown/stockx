{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<div class="alerts" style="margin-top: 1.5em; margin-bottom: 1.5em">
		{% for category, message in messages %}
			<div class="alert alert-{{ category if category != 'message' else 'secondary' }} alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endfor %}
	</div>
	{% endif %}
{% endwith %}
